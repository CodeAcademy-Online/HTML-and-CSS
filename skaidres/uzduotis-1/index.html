<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Payment form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Payment form</h1>
  <p>Required field are followed by *.</p>
  <form method="POST">
    <h2>Contact information</h1>
      <div>
        <fieldset>
          <legend>Title</legend>
          <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Mr</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Mrs</label><br>
          </div>
        </fieldset>
      </div>
      <div>
        <label for="name">Name: *</label>
        <input id="name" type="text" name="name" required>
      </div>
      <div>
        <label for="email">Email: *</label>
        <input id="email" type="email" name="email" required>
      </div>
      <div>
        <label for="password">Password: *</label>
        <input id="password" type="password" name="password" required>
      </div>
      <h2>Payment information</h1>
        <div>
          <label for="card-type">Card type: *</label>
          <select id="card-type" name="card-type" required>
            <option value="visa">Visa</option>
            <option value="mastercard">Mastercard</option>
            <option value="american-express">American express</option>
          </select>
        </div>
        <div>
          <label>Card number: *</label>
          <input id="card-number" type="number" name="card-number" required minlength="16" maxlength="16">
        </div>
        <div>
          <label>Expiration date: *</label>
          <input id="expiration-date" type="month" name="card-number" required>
        </div>
        <button type="submit">
          Validate the payment
        </button>
  </form>
</body>
<html>
